<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>

<body>


<section class="section-intro">
    <div class="container">
        <div class="main">
            <div class="back-img active" style="background-image: url('imgs/hs_err_pid689.jpg')"></div>
            <div class="back-img" style="background-image: url('imgs/pexels-photo-534327.jpg')"></div>
            <div class="back-img" style="background-image: url('imgs/pexels-photo-534351.jpg')"></div>
            <div class="back-img" style="background-image: url('imgs/pexels-photo-539711.jpg')"></div>
        </div>

        <div class="thumb">
            <div>
                <div class="back-img back-layer current-layer slide-1" style="background-image: url('imgs/hs_err_pid689.jpg')">
                    0
                </div>
            </div>
            <div class="thumb-1">
                <div class="back-img back-layer current-layer slide-2" style="background-image: url('imgs/pexels-photo-534327.jpg')">
                  1
                </div>
            </div>
            <div class="thumb-2">
                <div class="back-img back-layer current-layer slide-3" style="background-image: url('imgs/pexels-photo-534351.jpg')">
                    2
                </div>
            </div>
            <div class="thumb-3">
                <div class="back-img back-layer current-layer slide-4" style="background-image: url('imgs/pexels-photo-539711.jpg')">
                    3
                </div>
            </div>
        </div>

    </div>
</section>



<div>
    <div id="next-slide">Next</div>
    <div id="prev-slide">Prev</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

</html>
